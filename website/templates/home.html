{% extends "base.html"%}

{% block title %} HOME {% endblock %}

{% block content %}
<h1 align="left" class="mt-3">Notes</h1>
<br>
<ul id="notes" class="row row-cols-4 list-group-flush">
    {% for note in user.notes %}
        <div class="card text-bg-light m-2">
            <h5 class="card-header card-title">
                {{ note.title }}
                <button type="button" class="close" onClick="deleteNote('{{ note.id }}')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </h5>
            <li class="card-body list-group-item">{{ note.text }}</li>
        </div>
        
    {% endfor %}
</ul>

<form method="POST">
    <div align="center" class="container col-sm-7">
        <input name="title" id="title" class="form-control m-3"/>
        <textarea name="note" id="note" class="form-control m-3"></textarea>
        <button type="submit" class="btn btn-primary"><i class="fa fa-pencil-square-o"></i> Add Note</button>
    </div>
</form>
{% endblock %}
